<!DOCTYPE html>


<html>
<head>
    <title>Beat It!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

    <body>

<!-- first page-->
<div data-role="page" id="firstPage"> 
    <div data-role="header">
        <h1>Beat It</h1>
        <h1>The Perfect Makeup Selector For You</h2>
    </div>



    <div data-role="main">
        <div style="text-align : center;">
            <img id="picHolder"
              src="/resources/logo.png"></img> 
            <p><b><i> Select A Category Below: </i></b></p> 

            <a href="/faceshape"><button id="askButton">Face Shape</button></a>
            <a href="/eyeshape"><button id="askButton">Eye Shape</button></a>
            <a href="/browshape"><button id="askButton">Brow Shape</button></a>
            <a href="/eyecolor"><button id="askButton">Eye Color</button></a>
            <a href="/skintype"><button id="askButton">Skin Type</button></a>
            <a href="/skintone"><button id="askButton">Skin Tone</button></a>
            <a href="/lips"><button id="askButton">Lips</button></a>



        </div>

    </div>
</div>


<!-- fourth page-->
<div data-role="page" id="FourthPage">
    <div data-role="header">
        <h1>Face Shape </h1>
    </div>
    <div data-role="main">
        <button class="FaceShapesButton">Oval <img id="picHolder" src="/resources/ovalface.jpg"></img></button>
        <button class="FaceShapesButton">Long <img id="picHolder" src="/resources/longface.jpg"></img></button>
        <button class="FaceShapesButton">Round <img id="picHolder" src="/resources/roundface.jpg"></img></button>
        <button class="FaceShapesButton">Square <img id="picHolder" src="/resources/squareface.jpg"></img></button>
        <button class="FaceShapesButton">Heart <img id="picHolder" src="/resources/heartface.jpg"></img></button>
        <button class="FaceShapesButton">Diamond <img id="picHolder" src="/resources/diamondface.jpg"></img></button>

    </div>
</div>


<!-- fifth page-->
<div data-role="page" id="FifthPage">
    <div data-role="header">
        <h1>Eye Shapes </h1>
    </div>

    <button class="EyeShapesButton">EyeRound <img id="picHolder" src="/resources/roundeyes.jpg"></img></button>
    <button class="EyeShapesButton">Almond <img id="picHolder" src="/resources/almondeyes.jpg"></img></button>
    <button class="EyeShapesButton">Droopy <img id="picHolder" src="/resources/droopyeyes.jpg"></img></button>
    <button class="EyeShapesButton">Hooded <img id="picHolder" src="/resources/hoodedeyes.jpg"></img></button>
    <button class="EyeShapesButton">Monolid <img id="picHolder" src="/resources/monolideyes.jpg"></img></button>
</div>

<!---->
<!-- sixth page-->
<div data-role="page" id="SixthPage">
    <div data-role="header">
        <h1>Brow Shapes </h1>
    </div>

    <button class="BrowShapesButton">Rounded <img id="picHolder" src="/resources/monolideyes.jpg"></img></button>
    <button class="BrowShapesButton">Hard Angled <img src="eyebrows/thinarch.png"> <br/></button>
    <button class="BrowShapesButton">Soft Angled <img src="eyebrows/thinstraight.png"> <br/></button>
    <button class="BrowShapesButton">S-Shaped <img src="eyebrows/naturalround.png"> <br/></button>
    <button class="BrowShapesButton">Flat <img src="eyebrows/naturalround.png"> <br/></button>
</div>


<!-- seventh page-->
<div data-role="page" id="SeventhPage">
    <div data-role="header">
        <h1>Eye Color </h1>
    </div>

    <button class="EyeColorButton">Brown <img id="picHolder" src="/resources/browneyes.jpg"></img></button>
    <button class="EyeColorButton">Blue <img id="picHolder" src="/resources/blueeyes.jpg"></img></button>
    <button class="EyeColorButton">Green <img id="picHolder" src="/resources/greeneyes.jpg"></img><br></button>
    <button class="EyeColorButton">Hazel<img id="picHolder" src="/resources/hazeleyes.jpg"></img><br/></button>

</div>

<!--eigth page-->
<div data-role="page" id="EigthPage">

    <button class="SkinTypeButton">Dry Skin</button>
    <button class="SkinTypeButton">Combination Skin</button>
    <button class="SkinTypeButton">Normal Skin</button>
</div>


<!--ninth page-->
<div data-role="page" id="NinthPage">

    </div>

    <button class="SkinToneButton">Light</button>

    <button class="SkinToneButton">Medium</button>
    <button class="SkinToneButton">Olive</button>
    <button class="SkinToneButton">Chocolate Brown</button>
    <button class="SkinToneButton">Deep Brown</button>
</div>

<!-- tenth page-->

    </div>
